name: Tests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3, 8.4]
        stability: [lowest, stable]

    name: ${{ matrix.stability }} (${{ matrix.php }})

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcov
          coverage: pcov
          ini-values: pcov.enabled=1, pcov.directory=src

      - name: âš¡ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: php-${{ matrix.php }}-composer-

      - name: ðŸ“¦ Install dependencies
        run: composer update --prefer-${{ matrix.stability }} --prefer-dist --no-interaction --no-progress

      - name: ðŸŽ¨ Check Linting
        if: matrix.php == '8.4' && matrix.stability == 'stable'
        run: vendor/bin/pint --test

      - name: ðŸ” Static Analysis
        run: vendor/bin/phpstan analyse --no-progress

      - name: ðŸ§ª Run Tests
        run: vendor/bin/phpunit --coverage-text | tee coverage.txt

      - name: ðŸ“Š Report Coverage
        if: always()
        run: |
          if [ -f coverage.txt ]; then
            echo "Displaying coverage in logs:"
            cat coverage.txt
            echo "### ðŸ“Š Code Coverage Summary (PHP ${{ matrix.php }})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```text' >> $GITHUB_STEP_SUMMARY
            # Check if "Summary:" exists, otherwise take the whole file
            if grep -q "Summary:" coverage.txt; then
              sed -n '/Summary:/,$p' coverage.txt >> $GITHUB_STEP_SUMMARY
            else
              cat coverage.txt >> $GITHUB_STEP_SUMMARY
            fi
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "::warning::Coverage file not found. Ensure pcov is working."
            echo "Coverage report not found." >> $GITHUB_STEP_SUMMARY
          fi
