name: Tests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3, 8.4]
        stability: [prefer-lowest, prefer-stable]

    name: P${{ matrix.php }} - ${{ matrix.stability }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcov
          coverage: pcov
          ini-values: pcov.enabled=1, pcov.directory=src

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: php-${{ matrix.php }}-composer-

      - name: Install dependencies
        run: composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress

      - name: Check Linting
        if: matrix.php == '8.4' && matrix.stability == 'prefer-stable'
        run: vendor/bin/pint --test

      - name: Static Analysis
        run: vendor/bin/phpstan analyse --no-progress

      - name: Run Tests
        run: vendor/bin/phpunit --coverage-text | tee coverage.txt

      - name: Report Coverage
        if: always()
        run: |
          if [ -f coverage.txt ]; then
            echo "### Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep -A 10 "Summary:" coverage.txt >> $GITHUB_STEP_SUMMARY || cat coverage.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
